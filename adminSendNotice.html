<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Hi-Cmis</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="./js/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./css/sendNotice.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <a href="./adminIndex.html" title="主页"><div class="layui-logo">学生信息管理系统</div></a>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;" id="stuName">
          <img src="./images/headlogo/admin.png" class="layui-nav-img">
          {{username}}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="./adminSetting.html">基本资料</a></dd>
          <dd><a href="./adminSetting.html">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="./login.html">退出</a></li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-this">
          <a class="" href="./adminSendNotice.html">发送通知</a>
        </li>
        <li class="layui-nav-item">
          <a class="" href="./adminViewNotice.html">查看通知</a>
        </li>
        <li class="layui-nav-item">
          <a href="./adminViewNumbers.html">查看班级成员</a>
        </li>
        <li class="layui-nav-item"><a href="./adminSetting.html">个人设置</a></li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <!-- 发送通知 -->
      <div align="center" class="form">
      <input type="text" name="" placeholder="标题" id="title">
      <label>
        <input type="radio" value="0" name="student" checked="checked">全体成员
      </label>
      <label>
        <input type="radio" value="1" name="student" onclick="selectMore()">特定成员
      </label>
      <textarea placeholder="正文" id="noticeContent"></textarea>
      <div class="container">
      <button onclick="commitNotice()">确认提交</button>
      </div>
      </div>
    </div>
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    &copy; Hi-Cmis
  </div>
</div>
<script src="./js/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/layui/layui.js"></script>
<script src="./js/loginInfo.js"></script>
<script src="./js/updateInfo.js"></script>
<script src="./js/sendNotice.js"></script>
<script>
    judgeAdminPower();
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});
//override最新成员信息
getNumbers();
</script>
</body>
</html>
