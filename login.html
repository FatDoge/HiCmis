<!DOCTYPE html>
<html>
<head>
	<title>Hi-Cmis</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="utf-8">
    <script src="./js/cleaner.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/loginInfo.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">Hi-Cmis</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="stuId" placeholder="学号">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="stuPwd" placeholder="密码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">记住我</span>
                    <button type="button" class="btn btn-default" onclick="login()">立刻登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
